<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">NiceAdmin</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                                    <p class="text-center small">Enter your personal details to create account</p>
                                </div>

                                <form [formGroup]="form_registro" (ngSubmit)="registrarAuto()" class="row g-3 needs-validation" novalidate>  <!--  -->
                                    <div class="col-12">
                                        <label for="nombre" class="form-label">Agency name</label>
                                        <input 
                                            formControlName="name"
                                            type="text" name="name" class="form-control" id="name" required>
                                        <div class="invalid-feedback">Please, enter Agency name!</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="marca" class="form-label">Brand (Marca)</label>
                                        <input 
                                            formControlName="brand"
                                            type="text" name="brand" class="form-control" id="brand" required>
                                        <div class="invalid-feedback">Please, enter the brand!</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="placa" class="form-label">Plate (placa)</label>
                                        <input 
                                            formControlName="plate"
                                            type="text" name="placa" class="form-control" id="plate" required>
                                        <div class="invalid-feedback">Please, enter the plate</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="modelo" class="form-label">Model (modelo de carro)</label>
                                        <input 
                                            formControlName="model"
                                            type="email" name="modelo" class="form-control" id="model" required>
                                        <div class="invalid-feedback">Please enter a valid model!</div>
                                    </div>


                                    <div class="col-12">
                                        <label for="precio" class="form-label">Price (Precio de renta)</label>
                                        <input 
                                            formControlName="price"
                                            type="price" name="price" class="form-control" id="price"
                                            required>
                                        <div class="invalid-feedback">Please enter the price!</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="City" class="form-label">City (Ciudad donde se ubica el carro)</label>
                                        <input 
                                            formControlName="city"
                                            type="city" name="ciudad" class="form-control" id="city"
                                            required>
                                        <div class="invalid-feedback">Please confirm the city!</div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Create Account</button>
                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
