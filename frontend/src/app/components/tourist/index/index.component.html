<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">NiceAdmin</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h3 class="card-title text-center pb-0 fs-3">Welcome</h3>
                                    <h2 class="card-title text-center pb-0 fs-5">Please make a choice</h2>

                                </div>                                

                                <form  class="row g-3 needs-validation" novalidate>  <!--[formGroup]="form_registro" (ngSubmit)="irRegistrarUsuario()"-->
                                    <a href="http://localhost:4200/tourist/rentCar">Rentar Automóvil</a>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" (click)="irCar()" type="submit" >Register User</button>
                                    </div>
                                    <a href="http://localhost:4200/tourist/reserveFlight">Reservar voleto de Avión</a>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" (click)="irFlight()" type="submit" >Register Vehicle</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <!-- <a href="http://localhost:4200/login">Regresar al login</a> -->
                        <div class="col-12">
                            <button class="btn btn-primary w-70" (click)="irLogin()" type="submit" >Go to Login</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
